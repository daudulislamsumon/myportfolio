{% extends 'portfolio/base.html' %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 px-5">
                {% load static %}
                <img src="{% static 'portfolio/IMAG20171208133732.jpg' %}" class="rounded mx-auto d-block" width="570" height="670px" class="img-fluid">
                <br>
                <br>
                <h2 class="details text-center">I am a Django developer.</h2>
                <br>
                <br>
                {% for project in projects %}
                    <h2>{{ project.title }}</h2>
                    <p>{{ project.description }}</p>
                    <img src="{{ project.image.url }}" alt="" width="500" height="420" class="img-fluid">
                    <br>
                    <br>
                    {% if project.url %}
                        <a href="{{ project.url }}">Learn More..</a>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
