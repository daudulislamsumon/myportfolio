{% extends 'portfolio/base.html'%}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h2>Sumon write {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
               {% for blog in blogs %}
                    <a href="{% url 'detail' blog.id %}"><p>{{ blog.title }}</p></a>
                    <p>{{ blog.date|date:'d m Y' }}</p>
               {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
